
<div>
    <h2><span translate="ligabalonApp.equipo.detail.title">Equipo</span> {{equipo.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ligabalonApp.equipo.nombre">Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{equipo.nombre}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabalonApp.equipo.fechaCreacion">FechaCreacion</span>
                </td>
                <td>
                    <span class="form-control-static">{{equipo.fechaCreacion | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabalonApp.equipo.ciudad">Ciudad</span>
                </td>
                <td>
                    <span class="form-control-static">{{equipo.ciudad}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
