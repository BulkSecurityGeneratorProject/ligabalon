<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="controladorget">

    <ul>
        <li ng-repeat="jugadors in jugadores">
            {{ jugadors.nombre + ', ' + jugadors.posicion }}
        </li>
    </ul>

</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('controladorget', function($scope, $http) {
        $http.get("/api/jugadors").then(function (response) {
            $scope.jugadores = response.data;
        });
    });
</script>

</body>
</html>
